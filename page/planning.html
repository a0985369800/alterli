                </li>
                <li class="luxbar-item"><a href="../index.html">回首頁</a></li>
                <li class="luxbar-item"><a href="../page/function.html">網站功能</a></li>
                <li class="luxbar-item"><a href="../page/marketing.html">數位行銷產品</a></li>

                <li class="luxbar-item"><a href="#contact">聯絡我們</a></li>
            </ul>
        </div>
    </header>
    <!-- 導覽列 Endt -->
    <!-- 橫幅部分 Start -->
    <header id="video-area" data-stellar-background-ratio="0.5">    
      <div class="overlay overlay-2">
      	<img class="d-block w-100" src="../img/banner/dmp-banner2-min.jpg" alt="Second slide">
      </div>      
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-10">
            <div class="contents text-center">
              <h1 class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="0.3s"><font>籌備規劃中～敬請期待！</font></h1>
              <p class="lead  wow fadeIn" data-wow-duration="1000ms" data-wow-delay="400ms">有任何問題請聯絡您專屬的銷售顧問，謝謝！</p>
            </div>
          </div>
        </div> 
      </div> 
    </header>
    <!-- 橫幅部分 End --> 

    <!-- 聯繫部分 Start -->
    <section id="contact" class="section">
      <div class="container">
        <div class="row justify-content-md-center">          
          <div class="col-md-9 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="0.3s">            
            <div class="contact-block">
              <div class="section-header">          
                <h2 class="section-title wow fadeIn" data-wow-duration="1000ms" data-wow-delay="0.3s">聯絡<span>我們</span></h2>
                <hr class="lines wow zoomIn" data-wow-delay="0.3s">
              </div>
              <form action = “https://formspree.io/ alterli@alterli.com ” method = “POST” > 
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="您的公司名稱、姓名" required data-error="Please enter your email">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" placeholder="您的電子信箱" id="email" class="form-control" name="name" required data-error="Please enter your email">
                      <div class="help-block with-errors"></div>
                    </div> 
                  </div>
                   <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" placeholder="詢問標題" id="msg_subject" class="form-control" required data-error="Please enter your subject">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group"> 
                      <textarea class="form-control" placeholder="詢問內容" rows="11" data-error="Write your message" required></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="submit-button text-center">
                      <button class="btn btn-common" id="submit" type="submit">發送</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div> 
                      <div class="clearfix"></div> 
                    </div>
                  </div>
                </div>            
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 聯繫部分 End -->
    <!-- 頁腳部分 Start -->
    <footer>          
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 footer-logo">
			  	<img style="width: 40%;" src="../img/footer-logo-min.png" alt="亞特立logo">
